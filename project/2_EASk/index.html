<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1 style="color: white; background-color: #17cbb0; text-align: center; margin: 5px">Etch-a-Sketch</h1>
    </header>

    <div id="main-container">
        <div class="config">
            <div>
                <label for="item">Enter the size (1 - 100):</label>
                <input type="text" name="item" id="item">
                <button id="changeSize">Change Size</button>
            </div >
        
            <div>
                <label for="item">Reset the Board:</label>
                <button id="reset">RESET</button>
            </div>
            
            <div id="colorButton">
                <button id="color" type="color">
                    Color
                    <input type="color" id="colorDialogID">
                </button>
                
    
                <button id="rainbow">Rainbow</button>

                <button id="black">Paint It Black</button>

                <button id="eraser">Eraser</button>    
            </div>

        </div>
    
        <div id="container" draggable="false">
            <!-- square goes here -->
        </div>

        <div>

        </div>
    </div>

    <footer>
        <p>Author: Chuong Pham<br>
        Contact: <a href="mailto:pham75@uwindsor.ca">phchuong1998@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
